name: vprofile actions

on:
  workflow_dispatch

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: vprofileapp
  EKS_CLUSTER: vprofile-eks

jobs:
  Testing:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      # Setup JDK 17 BEFORE running Maven so build/tests run on Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      # Build + run tests (produces compiled classes in target/classes and jacoco report if configured)
      - name: Build and test (Maven)
        run: |
          mvn -B -V clean verify

      # Optional: show produced files to verify binaries and reports are present
      - name: Inspect build outputs
        run: |
          echo "Listing target directory"
          ls -la target || true
          echo "Listing target/classes"
          ls -la target/classes || true
          echo "Checking for jacoco exec"
          ls -la target/jacoco.exec || true
          echo "Checking surefire reports"
          ls -la target/surefire-reports || true

      - name: Checkstyle
        run: mvn checkstyle:checkstyle

      # Setup sonar-scanner CLI
      - name: Setup SonarScanner
        uses: warchant/setup-sonar-scanner@v7
        with:
          version: 5.0.1.3006

      # Run sonar-scanner (CLI). Note: sonar.java.binaries points to compiled classes.
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.token=${{ env.SONAR_TOKEN }} \
            -Dsonar.organization=${{ secrets.ORGANISATION_NAME }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.sources=src/ \
            -Dsonar.junit.reportsPath=target/surefire-reports/ \
            -Dsonar.jacoco.reportsPath=target/jacoco.exec \
            -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml \
            -Dsonar.java.binaries=target/classes

      # Check the Quality Gate status.
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }}
